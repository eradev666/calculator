<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4"><input id="main-output" type="text" class="output" readonly></td>
            </tr>
            <tr>
                <td><button class="input-button" value="7">7</button></td>
                <td><button class="input-button" value="8">8</button></td>
                <td><button class="input-button" value="9">9</button></td>
                <td><button class="input-button" value="*" title="multiplication">*</button></td>
            </tr>
            <tr>
                <td><button class="input-button" value="4">4</button></td>
                <td><button class="input-button" value="5">5</button></td>
                <td><button class="input-button" value="6">6</button></td>
                <td><button class="input-button" value="-" title="subtraction">-</button></td>
            </tr>
            <tr>
                <td><button class="input-button" value="1">1</button></td>
                <td><button class="input-button" value="2">2</button></td>
                <td><button class="input-button" value="3">3</button></td>
                <td><button class="input-button" value="+" title="addition">+</button></td>
            </tr>
            <tr>
                <td><button class="input-button" value="/" title="division">/</button></td>
                <td><button class="input-button" value="0">0</button></td>
                <td><button class="input-button" value=".">.</button></td>
                <td><button class="input-button" value="=">=</button></td>
            </tr>
            <tr>
                <td colspan="4"><button class="input-button" value="c" title="clear-all">C</button></td>
            </tr>
        </table>
    </div>

    <div id="debug"></div>

    <script src="./scripts/main.js"></script>
</body>
</html>
